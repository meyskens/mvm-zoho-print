name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install zoho utils
      run: |
        npm install -g zoho-extension-toolkit
    - name: npm build
      run: |
        cd printer
        zet pack
      env:
        CI: true
    - uses: actions/upload-artifact@v1
      with:
        name: printer.zip
        path: printer/dist
